apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: runk-role
  namespace: lite-alice
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - pods/log # optional if you don't enable pod logging in runk mode
      - configmaps
      - secrets
    verbs:
      - '*'
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: runk-rolebinding
  namespace: lite-alice
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: runk-role
subjects:
  - kind: ServiceAccount
    name: default
    namespace: lite-alice