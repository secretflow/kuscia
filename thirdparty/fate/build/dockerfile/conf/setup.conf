#to install role
roles={{.ROLES}}

version="1.11.1"
#project base
pbase="/data/projects"
#project name
pname="fate"

#log directory
lbase="/data/logs"

#user who connects dest machine by ssh
ssh_user="app"
ssh_group="apps"
#ssh port
ssh_port=22

#eggroll_db name
eggroll_dbname="eggroll_meta"
#fate_flow_db name
fate_flow_dbname="fate_flow"

#mysql init root password
mysql_admin_pass="fate_dev"

#redis passwd
redis_pass=""

#mysql user
mysql_user="fate"
#mysql port
mysql_port="3306"

#host party id
host_id="{{.PARTY_ID}}"
#host ip
host_ip="{{.HOST_IP}}"
#host mysql ip
host_mysql_ip="{{.HOST_IP}}"
host_mysql_pass="fate_deV2999"

#guest party id
guest_id="{{.OTHER_PARTY_ID}}"
#guest ip
guest_ip="{{.OTHER_PARTY_IP}}"

#db module lists
dbmodules=( "mysql" )

#base module lists
basemodules=( "tools" "base" "java" "python" "eggroll" "fate" )

fateflow_grpc_port=9360
fateflow_http_port=9380
fateboard_port=8080

rollsite_port=9370
clustermanager_port=4670
nodemanager_port=4671