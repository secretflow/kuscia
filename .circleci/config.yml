# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/configuration-reference
version: 2.1

setup: true

orbs:
  continuation: circleci/continuation@0.3.1

parameters:
  GHA_Actor:
    type: string
    default: ""
  GHA_Action:
    type: string
    default: ""
  GHA_Event:
    type: string
    default: ""
  GHA_Meta:
    type: string
    default: ""

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/configuration-reference/#jobs
jobs:
  build-kuscia:
    docker:
      - image: secretflow/kuscia-ci:latest
    resource_class: 2xlarge
    shell: /bin/bash --login -eo pipefail
    steps:
      - checkout
      - run:
          name: Test Kuscia
          command: make test
      - run:
          name: Install Docker
          command: |
            sudo apt-get update
            sudo apt-get install -y docker.io
            sudo systemctl restart docker
      - run:
          name: Login to kuscia Aliyun Registry
          command: docker login -u ${ALIYUN_DOCKER_USERNAME} -p ${ALIYUN_DOCKER_PASSWORD}  secretflow-registry.cn-hangzhou.cr.aliyuncs.com
      - run: 
          name: Build image and publish
          command: |
            docker tag secretflow/kuscia-ci:latest secretflow-registry.cn-hangzhou.cr.aliyuncs.com/secretflow/kuscia:yujuntest
            docker push secretflow-registry.cn-hangzhou.cr.aliyuncs.com/secretflow/kuscia:yujuntest
          
# Orchestrate jobs using workflows
# See: https://circleci.com/docs/configuration-reference/#workflows
workflows:
  build-workflow:
    when:
      not: << pipeline.parameters.GHA_Action >>
    jobs:
      - build-kuscia
  publish-workflow:
    when: << pipeline.parameters.GHA_Action >>
    jobs:
      - continuation/continue:
          configuration_path: .circleci/release-config.yml
