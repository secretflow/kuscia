# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/configuration-reference
version: 2.1

setup: true

orbs:
  continuation: circleci/continuation@0.3.1

parameters:
  GHA_Actor:
    type: string
    default: ""
  GHA_Action:
    type: string
    default: ""
  GHA_Event:
    type: string
    default: ""
  GHA_Meta:
    type: string
    default: ""

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/configuration-reference/#jobs
jobs:
  unit-test:
    docker:
      - image: secretflow/kuscia-ci:0.4
    resource_class: 2xlarge
    shell: /bin/bash --login -eo pipefail
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Test Kuscia
          command: make test
  image_publish:
    docker:
      - image: secretflow/kuscia-ci:0.4
    shell: /bin/bash --login -eo pipefail
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Login to kuscia docker registry
          command: |
            # login kuscia dockerhub registry
            docker login -u secretflow -p ${DOCKER_DEPLOY_TOKEN}
            # login kuscia aliyun registry
            docker login -u ${ALIYUN_DOCKER_USERNAME} -p ${ALIYUN_DOCKER_PASSWORD}  secretflow-registry.cn-hangzhou.cr.aliyuncs.com
      - run:
          name: Build image and publish
          command: |
            make 
            docker buildx create --name kuscia --platform linux/arm64,linux/amd64 --use
            bash hack/k3s/build.sh
            DEPS_IMAGE = secretflow-registry.cn-hangzhou.cr.aliyuncs.com/secretflow/kuscia-deps:0.5.0b0
            ENVOY_IMAGE = secretflow/kuscia-envoy:latest
            IMAGE = kuscia:latest

	        docker buildx build -t ${DEPS_IMAGE} --build-arg ARCH=arm64 -f ./build/dockerfile/base/kuscia-deps.Dockerfile .
	        docker buildx build -t ${DEPS_IMAGE} --build-arg ARCH=amd64 -f ./build/dockerfile/base/kuscia-deps.Dockerfile .
            docker buildx build -t ${IMG} --build-arg ARCH=arm64 --build-arg KUSCIA_ENVOY_IMAGE=${ENVOY_IMAGE} --build-arg DEPS_IMAGE=${DEPS_IMAGE} -f ./build/dockerfile/kuscia-anolis.Dockerfile .
            docker buildx build -t ${IMG} --build-arg ARCH=amd64 --build-arg KUSCIA_ENVOY_IMAGE=${ENVOY_IMAGE} --build-arg DEPS_IMAGE=${DEPS_IMAGE} -f ./build/dockerfile/kuscia-anolis.Dockerfile .
            CIRCLETAG=$(echo ${CIRCLE_TAG} | sed 's/v//')
            docker tag ${IMAGE} secretflow-registry.cn-hangzhou.cr.aliyuncs.com/secretflow/kuscia:latest
            docker tag ${IMAGE} secretflow/kuscia:latest
            docker tag ${IMAGE} secretflow-registry.cn-hangzhou.cr.aliyuncs.com/secretflow/kuscia:${CIRCLETAG}
            docker tag ${IMAGE} secretflow/kuscia:${CIRCLETAG}
            docker push secretflow-registry.cn-hangzhou.cr.aliyuncs.com/secretflow/kuscia:${CIRCLETAG}
            docker push secretflow/kuscia:${CIRCLETAG}
            docker push secretflow-registry.cn-hangzhou.cr.aliyuncs.com/secretflow/kuscia:latest
            docker push secretflow/kuscia:latest

# Orchestrate jobs using workflows
# See: https://circleci.com/docs/configuration-reference/#workflows
workflows:
  build-workflow:
    when:
      not:
        equal: [ "publish_pypi", << pipeline.parameters.GHA_Meta >> ]
    jobs:
      - unit-test
      - image_publish:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
  publish-workflow:
    when:
      equal: [ "publish_pypi", << pipeline.parameters.GHA_Meta >> ]
    jobs:
      - continuation/continue:
          configuration_path: .circleci/release-config.yml
